<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="2.3"
        *ngFor="let product of filteredProducts"
      >
        <ion-card id="present-alert" color="primary-color" (click)="addProduct(product)">
          <img
            alt={{product.nombre}}
            [src]="
              product.imagen && product.imagen.trim() !== ''
                ? 'http://localhost:80/storage/' + product.imagen
                : defaultImage
            "
            width="100%"
            height="140px"
          />
          <ion-card-header>
            <ion-card-title>{{ product.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ product.precio?.toFixed(2) }} â‚¬
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
